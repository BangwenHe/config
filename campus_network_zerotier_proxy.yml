proxies:
  - name: "http"
    type: http
    server: 10.147.20.2  # set your virtual remote IP provided by zerotier
    port: 7890

proxy_groups:
  - name: "Proxy"
    type: select
    proxies:
      - http

rules:
  - MATCH, Proxy  # all connections fallback to remote